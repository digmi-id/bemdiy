{% extends "base.html" %}
{% load staticfiles %}

{% block head_title %} 404 | {{ block.super }} {% endblock head_title%}

{% block content %}
<div class="container">
    <div class="page-content">
        <div class="error-page">
            <h1>404</h1>
            <h3>File not Found</h3>
            <p>We're sorry, but the page you were looking for doesn't exist.</p>
            <div class="text-center">
                <a href="{% url 'home' %}" class="btn-system btn-small">Back To Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
